<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ali & Joelle Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #fffaf5, #ffffff);
      color: #333;
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }
    .hero {
      text-align: center;
      padding: 100px 20px;
      animation: fadeDown 1.2s ease;
    }
    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2rem;
    }
    .save {
      margin-top: 20px;
      letter-spacing: 4px;
      color: #bfa46f;
      font-weight: 600;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(191,164,111,0.25);
    }
    .card h3 {
      margin-bottom: 10px;
    }
    .rsvp {
      text-align: center;
      padding: 80px 20px;
    }
    .rsvp button {
      padding: 14px 30px;
      border-radius: 999px;
      border: none;
      margin: 10px;
      cursor: pointer;
      font-size: 1rem;
    }
    .yes {
      background: linear-gradient(135deg, #d4af37, #bfa46f);
      color: white;
    }
    .no {
      background: white;
      border: 2px solid #bfa46f;
      color: #bfa46f;
    }
    .message {
      margin-top: 20px;
      color: #e11d48;
      font-weight: 500;
    }
    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      color: #777;
    }
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>Ali & Joelle</h1>
    <p>We are getting married</p>
    <div class="save">‚ô• SAVE THE DATE ‚ô•</div>
    <div id="countdown" style="margin-top:30px;font-size:1.4rem;color:#e11d48;font-weight:500;"></div>
  </section>

  <section class="container">
    <div class="cards">
      <div class="card">
        <h3>Date & Time</h3>
        <p>Saturday, June 7, 2026</p>
        <p><strong>7:00 PM</strong></p>
      </div>
      <div class="card">
        <h3>Location</h3>
        <p>Rmileh, Lebanon</p>
        <a href="https://maps.app.goo.gl/myY8KSBeuYGWTz7S9" target="_blank" style="display:inline-block;margin-top:10px;color:#bfa46f;font-weight:500;text-decoration:none;">üìç Open in Google Maps</a>
      </div>
      <div class="card">
        <h3>Celebration</h3>
        <p>Dinner & Dance</p>
      </div>
    
  </section>

  <section class="container" style="margin-top:60px;">
    <h2 style="text-align:center;margin-bottom:30px;">Our Story in Photos</h2>
    <div class="cards">
      <div class="card"><img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" style="width:100%;border-radius:15px;"></div>
      <div class="card"><img src="https://images.unsplash.com/photo-1519741497674-611481863552" style="width:100%;border-radius:15px;"></div>
      <div class="card"><img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1" style="width:100%;border-radius:15px;"></div>
    </div>
  </section>

  <section class="rsvp">
    <h2>RSVP</h2>
    <p>Will you celebrate with us?</p>
    <button class="yes" onclick="rsvp(true)">Yes, with pleasure</button>
    <button class="no" onclick="rsvp(false)">Sorry, can‚Äôt make it</button>
    <div id="response" class="message"></div>
  </section>

  <footer>
    Made with ‚ù§Ô∏è for Ali & Joelle
  </footer>

  <script>
    function rsvp(answer) {
      const el = document.getElementById('response');
      el.textContent = answer
        ? "We can‚Äôt wait to celebrate with you!"
        : "You‚Äôll be missed on our special day.";
    }

    // Wedding Countdown (7 June 2026)
    const weddingDate = new Date("2026-06-07T00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      if (distance < 0) {
        countdownEl.innerHTML = "üéâ Today is the big day! üéâ";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days} Days ‚Ä¢ ${hours} Hours ‚Ä¢ ${minutes} Minutes ‚Ä¢ ${seconds} Seconds`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
